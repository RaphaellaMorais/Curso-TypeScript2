<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        @font-face {
            font-family: 'fantasy';
            src: url('Sketch 3D.otf') 
            format('opentype'), url('Sketch 3D.woff') 
            format('truetype');
            font-weight: normal;
            font-style: normal;
    }
    
    body {
        font-family: Arial, Helvetica, sans-serif;
       
        background-image: url(img.jpg);
    
    }

    h1 {
        font-family: 'fantasy';
        font-size: 3em;
    }

    table {
        /*background: rgb(252, 246, 246);*/
    }

    </style>


    
</head>

<body class="container">

    <h1 class="text-center">Negociações</h1>
    

    <div id="mensagemView"></div>

    <form class="form">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button onclick="funcaoPopap()" class="btn btn-info btn-block" type="submit">Incluir</button> 
        
    </form>
    <br>
    <br>
    <div id="negociacoesView"></div>
    <script type="module" src="js/app.js"></script>

   <script>/*
       function funcaoPopap () {
           alert('O valor da sua negociação foi: ' + document.getElementById('valor').value);
       } */
    </script> 
   

</body>
</html>
